<!-- login.component.html -->
<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
        <!-- <div *ngIf="formControls.username.errors?.required" class="text-danger">Username is required</div> -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <!-- <div *ngIf="formControls.password.errors?.required" class="text-danger">Password is required</div> -->
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  </div>
</div>
